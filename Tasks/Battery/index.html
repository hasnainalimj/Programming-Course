<html>

<head>
    <title>
        Battery Consumption
    </title>
</head>
<body>
    <h1 id="battery"></h1>
    <br>
    <button id="playGame" onclick="playGame()">Play Game</button>
    <button id="useFb" onclick="usingFb()">Use Facebook</button>
    <button id="closeFb" onclick="closeFb()" style="display: none">Close Facebook</button>
    <button id="useYoutube" onclick="usingYoutube()">Use Youtube</button>
    <button id="closeYoutube" onclick="closeYoutube()" style="display: none">Close Youtube</button>
    <button id="sendSms" onclick="sendingSms()">Send Sms</button>
    <button id="makeCall" onclick="makeCall()">Make Call</button>
    <button id="endCall" onclick="endCall()" style="display: none">End Call</button>
    <button id="charger" onclick="chargeMobile()" style="display: none">Charge</button>   
    <br>
    <h3 id="usingTime" style="display: none"></h3>
</body>
<script src="script.js"></script>

</html>
