<style>
    .slider {
        width: 0%;
        height: 20px;
        border-radius: 10px;
        background-color: green;
        transition: width 0.5s;
    }

    .range {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
    }
</style>

<body>
    <div class="slider" id="myslider"></div>
    <div class="range">
        <span onclick="mySlider(0)">0</span>
        <span onclick="mySlider(20)">20</span>
        <span onclick="mySlider(40)">40</span>
        <span onclick="mySlider(60)">60</span>
        <span onclick="mySlider(80)">80</span>
        <span onclick="mySlider(100)">100</span>
    </div>

    <input type="text" onmouseover="console.log('In')" onmouseout="console.log('Out')">
